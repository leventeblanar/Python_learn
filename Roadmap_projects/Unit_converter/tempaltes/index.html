<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <h2>Unit converter</h2>
        <form class="form-base" method="POST" action="/">
            <label class="from-label" for="From unit:">From Unit</label><br>
            <input type="text" id="fromunit" name="fromunit"><br>
            <label class="from-label" for="To unit:">To Unit</label><br>
            <input type="text" id="tounit" name="tounit"><br>
            <label class="from-label" for="Value:">Value to convert:</label><br>
            <input type="text" id="value" name="value"><br>
            <input type="submit" id="submit">
        </form>
    </div>
</body>
</html>
